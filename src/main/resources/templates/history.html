<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Request History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Request History</h1>
        <a href="/" class="btn btn-primary mb-3">Back to Tester</a>
        
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Method</th>
                        <th>URL</th>
                        <th>Status</th>
                        <th>Findings</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="req : ${requests}">
                        <td th:text="${#temporals.format(req.timestamp, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01</td>
                        <td th:text="${req.method}">GET</td>
                        <td th:text="${req.url}">http://example.com</td>
                        <td th:text="${req.statusCode}">200</td>
                        <td>
                            <button class="btn btn-sm btn-info" 
                                    onclick="showDetails(this)" 
                                    th:attr="data-findings=${req.scanResults}">
                                View Findings
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for showing findings -->
    <div class="modal fade" id="findingsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Security Findings</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="findingsList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showDetails(button) {
            const findings = button.getAttribute('data-findings');
            const modal = new bootstrap.Modal(document.getElementById('findingsModal'));
            const list = document.getElementById('findingsList');
            list.innerHTML = '';
            
            findings.split('\n').forEach(finding => {
                if (finding.trim()) {
                    const li = document.createElement('li');
                    li.textContent = finding;
                    li.className = 'text-danger';
                    list.appendChild(li);
                }
            });
            
            modal.show();
        }
    </script>
</body>
</html>
