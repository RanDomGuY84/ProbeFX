<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="600" height="160">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0ea5a9"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0b1220" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- background rounded rect -->
  <rect x="4" y="4" rx="14" ry="14" width="292" height="72" fill="url(#g)" filter="url(#s)" />

  <!-- shield icon -->
  <g transform="translate(18,12)">
    <path d="M30 0 L54 8 V28 C54 46 30 64 30 64 C30 64 6 46 6 28 V8 Z" fill="#fff" opacity="0.95"/>
    <path d="M30 6 L46 12 V28 C46 42 30 56 30 56 C30 56 14 42 14 28 V12 Z" fill="#0f172a" opacity="0.12"/>
    <!-- probe needle -->
    <g transform="translate(20,12) rotate(20)">
      <rect x="0" y="-2" width="28" height="4" rx="2" fill="#0f172a" />
      <circle cx="28" cy="0" r="4" fill="#ef4444" />
    </g>
  </g>

  <!-- text: ProbeFX -->
  <g transform="translate(92,48)">
    <text x="0" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#ffffff" font-weight="700">Probe</text>
    <text x="94" y="0" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="28" fill="#001219" font-weight="700" style="background: #fff;">FX</text>
  </g>

  <!-- subtle tagline -->
  <text x="92" y="66" font-family="Segoe UI, Roboto, Arial, sans-serif" font-size="10" fill="#e6feff">Security testing toolkit</text>
</svg>
